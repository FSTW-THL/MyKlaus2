<!DOCTYPE html>
<html lang="de">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}">

    <title>MyKlaus2 - Klausurenverwaltung - FSTW TH Lübeck{% if title %} - {{ title }}{% endif %}</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet">
    {% block styles %}{% endblock styles %}
    <!-- Unterstützung für Media Queries und HTML5-Elemente in IE8 über HTML5 shim und Respond.js -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="{{ url_for('main.home') }}">
            MyKlaus2 - Klausurverwaltung
        </a>
        <!--<input class="form-control form-control-dark w-100" type="text" placeholder="Suchen..."/>-->
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a href="{{ url_for('main.about') }}">
                    <img src="{{ url_for('static', filename='favicon.svg') }}" width="48" height="48" class="d-inline-block align-top" alt="&Uuml;ber uns!" />
                </a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid h-100">
        <div class="row">
            {% block main_row %}{% endblock main_row %}
        </div>
    </div>

    <!-- Bootstrap-JavaScript
    ================================================== -->
    <!-- Am Ende des Dokuments platziert, damit Seiten schneller laden -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-notify.min.js') }}"></script>
    <script>
        var NotificationSetting = {
            // settings
            newest_on_top: false,
            type: 'success',
            placement: {
                from: 'bottom',
                align: 'right'
            },
            mouse_over: 'pause',
            animate: {
                enter: 'animated fadeInUp',
                exit: 'animated fadeOutRight'
            },
            template: '<div data-notify="container" class="col-xs-11 col-sm-3 alert alert-{0}" role="alert">' +
                    '<button type="button" aria-hidden="true" class="close" data-notify="dismiss">×</button>' +
                    '<span data-notify="icon"></span> ' +
                    '<span data-notify="title"><strong>{1}</strong></span> ' +
                    '<span data-notify="message">{2}</span>' +
                    '<a href="{3}" target="{4}" data-notify="url"></a>' +
                '</div>'
        };

        $.notify({
            // options
            title: 'Feedback:',
            message: 'Da unsere Klausurenverwaltung neu ist würden wir uns über Freedback und Verbesserungsvorschläge freuen.',
            url: '{{ url_for("main.feedback") }}',
        }, NotificationSetting);
    </script>
    {% block scripts %}{% endblock scripts %}
</body>
</html>
